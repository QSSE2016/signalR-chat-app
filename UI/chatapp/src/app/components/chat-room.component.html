<div class="container">
    <h1>{{roomName}}</h1>
    <div class="chat-container">
        <span *ngFor="let msg of messagesInRoom">{{msg}}</span>
    </div>
    <form class="send-message-container" [formGroup]="sendMessageForm" (submit)="sendMessage()">
        <input type="text" placeholder="Send a message" formControlName="message">
        <button type="submit"> Send </button>
    </form>
</div>
